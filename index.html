<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abderrezek Gallal - Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body class="text-center">
    <div class="vh-100 position-relative">
      <div
        class="w-50 position-absolute top-50 start-50 translate-middle content"
      >
        <img
          id="photo"
          data-src="img/me.jpg"
          src="img/me_blur.jpg"
          class="bg-white p-1 mw-100 border border-primary border-3 rounded-circle shadow photo"
          alt="Image Abderrezek Gallal"
          width="280"
          height="280"
        />

        <p class="my-4 fs-4 text-capitalize description">
          Bonjour, je suis
          <span class="fw-bold text-primary">Abderrezek Gallal</span>
        </p>

        <ul class="list-unstyled list-inline social-network">
          <li class="list-inline-item">
            <a
              href="mailto:abderrezek.gallal@gmail.com"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Email"
              class="text-reset text-decoration-none fs-3 rounded text-center mail"
              ><i class="icon-mail"></i
            ></a>
          </li>

          <li class="list-inline-item">
            <a
              href="https://www.facebook.com/Abderrezek.G"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Facebook"
              class="text-reset text-decoration-none fs-3 rounded facebook"
              ><i class="icon-facebook"></i
            ></a>
          </li>

          <li class="list-inline-item">
            <a
              href="https://twitter.com/abderrezek94"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Twitter"
              class="text-reset text-decoration-none fs-3 rounded twitter"
              ><i class="icon-twitter"></i
            ></a>
          </li>

          <li class="list-inline-item">
            <a
              href="https://www.linkedin.com/in/abderrezek-gallal"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Linkedin"
              class="text-reset text-decoration-none fs-3 rounded linkedin"
              ><i class="icon-linkedin"></i
            ></a>
          </li>

          <li class="list-inline-item">
            <a
              href="https://github.com/Abderrezek"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Github"
              class="text-reset text-decoration-none fs-3 rounded github"
              ><i class="icon-github-circled"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
